{{ define "admin" }}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin</title>
</head>

<body>
  <h1>Admin</h1>
  <div>
    <ul>
    {{range .Users}}
      <li>
        <p>ID: {{.ID}}</p>
        <p>Username: {{.Username}}</p>
        <p>Link: {{.ProfileLink}}</p>
      </li>
    {{end}}
    </ul>
  </div>
  <form action="/admin" method="post">
    <input type="text" name="id">
    <input type="submit" value="Send">
  </form>
</body>

</html>

{{ end }}
